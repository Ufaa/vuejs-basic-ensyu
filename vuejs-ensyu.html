<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>


<body>
  <div id="app">
    <div v-for="item in array" class="">
      <p>科目：{{item.subject}}</p>
      <p>点数：{{item.score}}</p>
    </div>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data(){
        return{
          array: [
            {
              subject: "質問力",
              score: 100
            },
            {
              subject: "HTML",
              score: 80
            },
            {
              subject: "CSS",
              score: 40
            },
          ],
        }
      }
    });
  </script>
</body>

</html>
